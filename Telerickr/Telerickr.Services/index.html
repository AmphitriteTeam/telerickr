<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Telerickr</title>
    <link rel="stylesheet" href="resources/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="resources/bootstrap/dist/css/freelancer.css">
    <link rel="stylesheet" href="resources/jquery-ui/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="resources/toastr/toastr.css">
    <link rel="stylesheet" href="resources/style.css">
</head>



<body>
    <div id="root">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <h1 class="navbar-brand">Telerickr</h1>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="form-inline" id="container-sign-in">

                                <label class="sr-only" for="tb-username">Username</label>
                                <input type="text" class="form-control" id="tb-username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="tb-password">Password</label>
                                <input type="password" class="form-control" id="tb-password" placeholder="Password">
                            </div>
                            <button id="btn-sign-in" class="btn btn-default">Sign in</button>
                        </li>
                        <li class="form-inline" id="container-sign-out">
                            <button id="btn-sign-out" class="btn btn-default">Sign out</button>
                        </li>
                    </ul>
                </div>
                <ul id="main-nav" class="nav nav-tabs nav-justified">
                    <li id="home-nav-item"><a href="./#/">Home</a></li>
                    <li id="albums-nav-item"><a href="./#/albums">Albums</a></li>
                    <li id="photos-nav-item"><a href="./#/photos">Photos</a></li>
                </ul>
            </div>
        </nav>
        <div id="content" class="container">
        </div>

    <!-- Libs -->
    <script src="resources/jquery/dist/jquery.js"></script>
    <script src="resources/jquery-ui/jquery-ui.js"></script>

    <script src="resources/handlebars/handlebars.js"></script>
    <script src="resources/sha1/index.js"></script>
    <script src="resources/moment/moment.js"></script>
    <script src="resources/bootstrap/dist/js/bootstrap.js"></script>
    <script src="resources/toastr/toastr.js"></script>

    <!-- App -->

    <script src="js_controllers/helpers/controller-helpers.js"></script>
    <script src="js_controllers/usersController.js"></script>
    <script src="js_controllers/albumsController.js"></script>
    <script src="js_controllers/photosController.js"></script>
    <script src="js_controllers/myAlbumsController.js"></script>

    <!-- App: Loaders -->
    <script src="app/data.js"></script>
    <script src="app/templates.js"></script>
    <script src="app/validator.js"></script>
    <script src="app/json-requester.js"></script>

    <!-- App: Start -->
    <script src="app.js"></script>
